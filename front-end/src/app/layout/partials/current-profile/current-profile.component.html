<div mat-dialog-content class="example-container">
  <mat-tab-group mat-align-tabs="center" [(selectedIndex)]="selectedIndex">
    <mat-tab [label]="'APP.PROFILE' | translate">
      <div class="overlay" *ngIf="isLoading; else main"><mat-spinner></mat-spinner></div>
      <ng-template #main>
        <form [formGroup]="userForm" #userF>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder=" email"
              formControlName="email"
              id="email"
              required
            />
            <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
            <mat-error *ngIf="hasError('email', 'email')"></mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="userName"
              formControlName="id"
              id="id"
              required
            />
            <mat-error *ngIf="hasError('id', 'required')">userName is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="name"
              formControlName="firstName"
              id="firstName"
              required
            />
            <mat-error *ngIf="hasError('firstName', 'required')">First Name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="lastName"
              formControlName="lastName"
              id="lastName"
            />
          </mat-form-field>
        </form>
      </ng-template>
    </mat-tab>
    <mat-tab label="Password">
      <form [formGroup]="passwordForm">
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Current Password"
            formControlName="oldPassword"
            id="oldPassword"
            required
          />
          <mat-error *ngIf="hasPassError('oldPassword', 'required')">
            Current password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="New Password"
            formControlName="password"
            id="password"
            required
          />
          <mat-error *ngIf="hasPassError('password', 'required')">
            New password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            id="confirmPassword"
            required
          />
          <mat-error *ngIf="hasPassError('confirmPassword', 'required')"
            >' Config password is required
          </mat-error>
          <mat-error *ngIf="hasPassError('confirmPassword', 'NoPassswordMatch')">
            Password do not match
          </mat-error>
        </mat-form-field>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()">Submit</button>
</div>
