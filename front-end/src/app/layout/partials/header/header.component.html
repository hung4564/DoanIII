<adf-layout-header
  [logo]="logo$ | async"
  [redirectUrl]="'/'"
  [tooltip]="appName$ | async"
  [color]="headerColor$ | async"
  [title]="appName$ | async"
  (clicked)="toggleMenu($event)"
>
  <div class="adf-toolbar--spacer adf-toolbar-divider"></div>

  <app-search-input></app-search-input>

  <adf-toolbar-divider></adf-toolbar-divider>

  <app-current-user></app-current-user>

  <ng-container *ngFor="let actionRef of actions; trackBy: trackByActionId">
    <aca-toolbar-action [actionRef]="actionRef" color="default"> </aca-toolbar-action>
  </ng-container>
</adf-layout-header>
