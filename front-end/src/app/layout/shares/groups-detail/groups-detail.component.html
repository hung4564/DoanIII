<form [formGroup]="groupForm" (ngSubmit)="onSubmit(groupForm.value)">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
  <mat-dialog-content class="example-container">
    <mat-form-field>
      <input matInput type="text" placeholder="Id" formControlName="id" id="id" required />
      <mat-error *ngIf="hasError('id', 'required')">Id is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Display Name"
        formControlName="displayName"
        id="displayName"
        required
      />
      <mat-error *ngIf="hasError('displayName', 'required')">DisplayName is required</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button type="reset" (click)="revert()">Revert</button>
    <button mat-button [disabled]="!groupForm.valid" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
