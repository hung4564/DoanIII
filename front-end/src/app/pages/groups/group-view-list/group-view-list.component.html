<mat-form-field class="example-full-width">
  <input matInput placeholder="Favorite food" value="Sushi" />
</mat-form-field>
<mat-list role="list">
  <mat-list-item *ngFor="let member of members" role="listitem">
    <mat-icon matListIcon>person</mat-icon>
    <p matLine>{{ member.displayName }}</p></mat-list-item
  >
</mat-list>
