<person-search placeholder="Search person" (selectPerson)="selectPerson($event)"></person-search>
<mat-list role="list">
  <mat-list-item *ngFor="let member of members">
    <mat-icon matListIcon>{{ getIcon(member.memberType) }}</mat-icon>
    <h3 matLine>{{ member.displayName }}</h3>
    <button mat-icon-button (click)="deleteGroupMember(member.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
