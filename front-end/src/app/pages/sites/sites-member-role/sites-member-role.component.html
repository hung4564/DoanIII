<form [formGroup]="siteForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{ title }}</h1>
  <mat-dialog-content class="example-container">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Person"
        id="title"
        [value]="person | fullName"
        disabled
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="role" formControlName="role" required>
        <mat-option *ngFor="let item of roles | keyvalue" [value]="item.value">
          {{ item.value }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="hasError('role', 'required')">role is required</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button type="reset" (click)="revert()">Revert</button>
    <button mat-button [disabled]="!siteForm.valid" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
