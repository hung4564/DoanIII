<form [formGroup]="siteForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{ title }}</h1>
  <mat-dialog-content class="example-container">
    <mat-form-field>
      <input matInput type="text" placeholder="title" formControlName="title" id="title" required />
      <mat-error *ngIf="hasError('title', 'required')">title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        type="text"
        placeholder="description"
        formControlName="description"
        id="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="visibility" formControlName="visibility" required>
        <mat-option *ngFor="let item of visibilities | keyvalue" [value]="item.value">
          {{ item.value }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="hasError('visibility', 'required')">visibility is required</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button type="reset" (click)="revert()">Revert</button>
    <button mat-button [disabled]="!siteForm.valid" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
