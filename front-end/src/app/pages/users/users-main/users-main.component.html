<div class="overlay" *ngIf="loading; else loaded">
  <mat-spinner></mat-spinner>
</div>

<ng-template #loaded
  ><adf-toolbar title="Users">
    <div class="adf-toolbar--spacer"></div>
    <button mat-icon-button (click)="createUser()">
      <mat-icon>create</mat-icon>
    </button>
  </adf-toolbar>
  <adf-datatable
    [data]="data"
    [actions]="true"
    (showRowActionsMenu)="onShowRowActionsMenu($event)"
    (executeRowAction)="onExecuteRowAction($event)"
    [stickyHeader]="true"
    >>
    <data-columns>
      <data-column key="icon" type="image" [sortable]="false"> </data-column>
      <data-column key="firstName" title="First Name"> </data-column>
      <data-column key="lastName" title="Last Name" class="full-width name-column"> </data-column>
      <data-column key="email" title="Email" class="full-width name-column"> </data-column>
      <data-column key="id" title="User Name" class="full-width name-column"> </data-column>
    </data-columns>
  </adf-datatable>
  <adf-pagination
    acaPagination
    [pagination]="pagination"
    [supportedPageSizes]="sizes"
    (change)="onChangePagination($event)"
  >
  </adf-pagination>
</ng-template>
